  <!-- Critical CSS Inline (for above-the-fold content) -->
  <style>
    /* Critical CSS for initial page load */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;

    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0B0B1A 0%, #1A0B2E 50%, #2D1B69 100%);
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Loading spinner for initial load */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0B0B1A 0%, #1A0B2E 50%, #2D1B69 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .initial-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-content {
      text-align: center;
    }
    
    .loader-moon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #D4AF37 0%, #F4D03F 30%, #FFF 100%);
      margin: 0 auto 20px;
      animation: moonGlow 2s ease-in-out infinite alternate;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      position: relative;
    }
    
    .loader-moon::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 20px;
      width: 8px;
      height: 8px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
    }
    
    .loader-moon::after {
      content: '';
      position: absolute;
      bottom: 18px;
      right: 15px;
      width: 5px;
      height: 5px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 50%;
    }
    
    .loader-text {
      color: #D4AF37;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      animation: textPulse 1.5s ease-in-out infinite;
    }
    
    .loader-subtitle {
      color: #C0C0C8;
      font-size: 0.9rem;
      margin-top: 10px;
      opacity: 0.8;
    }
    
    @keyframes moonGlow {
      0% {
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 40px rgba(212, 175, 55, 0.8);
        transform: scale(1.05);
      }
    }
    
    @keyframes textPulse {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }
    
    /* Hide loader when React app loads */
    .app-loaded .initial-loader {
      opacity: 0;
      visibility: hidden;
    }
  </style>

  <!-- Loading Script -->
  <script>
    // Hide loader when page is fully loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          document.body.classList.add('app-loaded');
          // Remove loader from DOM after animation
          setTimeout(function() {
            if (loader.parentNode) {
              loader.parentNode.removeChild(loader);
            }
          }, 500);
        }
      }, 1500); // Show loader for at least 1.5 seconds for better UX
    });
    
    // Fallback: Hide loader after 5 seconds regardless
    setTimeout(function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.classList.add('hidden');
        document.body.classList.add('app-loaded');
      }
    }, 5000);
